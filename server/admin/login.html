<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOLAINE - Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="font-sans">
    <div class="login-container w-full max-w-md mx-4">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- En-tête -->
            <div class="bg-indigo-600 py-6 px-8 text-center">
                <h1 class="text-2xl font-bold text-white">EVOLAINE ADMIN</h1>
                <p class="text-indigo-100 mt-1">Espace d'administration</p>
            </div>

            <!-- Formulaire de connexion -->
            <div class="p-8">
                <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                    <p id="error-text"></p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-1"></i> Nom d'utilisateur
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input type="text" id="username" name="username" required
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md"
                                placeholder="Entrez votre nom d'utilisateur">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-1"></i> Mot de passe
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input type="password" id="password" name="password" required
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md"
                                placeholder="Entrez votre mot de passe">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 focus:outline-none">
                                <i id="toggle-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Se souvenir de moi
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                        </button>
                    </div>
                </form>
            </div>

            <!-- Pied de page -->
            <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-200">
                <p class="text-xs text-gray-500">
                    &copy; 2025 EVOLAINE. Tous droits réservés.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour afficher les messages d'erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Cacher le message après 5 secondes
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Vérifier si l'utilisateur est déjà connecté
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page de connexion chargée');
            
            const token = localStorage.getItem('adminToken');
            if (token) {
                console.log('Token trouvé, vérification...');
                // Vérifier si le token est toujours valide
                fetch('/api/admin/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    console.log('Réponse de vérification du token:', response.status);
                    if (response.ok) {
                        console.log('Token valide, redirection vers /admin');
                        window.location.href = '/admin';
                    } else {
                        console.log('Token invalide, suppression du token');
                        localStorage.removeItem('adminToken');
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la vérification du token:', error);
                    localStorage.removeItem('adminToken');
                });
            } else {
                console.log('Aucun token trouvé, affichage du formulaire de connexion');
            }
        });

        // Gestion de la soumission du formulaire
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Tentative de connexion...');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Afficher un indicateur de chargement
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Connexion en cours...';
            
            try {
                console.log('Envoi de la requête de connexion...');
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Réponse reçue:', response.status);
                
                let data;
                try {
                    data = await response.json();
                    console.log('Données de la réponse:', data);
                } catch (e) {
                    console.error('Erreur lors de l\'analyse de la réponse JSON:', e);
                    throw new Error('Réserve du serveur invalide');
                }
                
                if (response.ok) {
                    console.log('Connexion réussie, token reçu:', data.token ? 'oui' : 'non');
                    // Stocker le token si nécessaire
                    if (data.token) {
                        localStorage.setItem('adminToken', data.token);
                    }
                    // Rediriger vers le tableau de bord
                    console.log('Redirection vers /admin');
                    window.location.href = '/admin';
                } else {
                    console.error('Erreur de connexion:', data.error || 'Erreur inconnue');
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
                console.error('Erreur:', error);
            }
        });

        // Basculer l'affichage du mot de passe
        document.getElementById('toggle-password').addEventListener('click', () => {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('toggle-icon');
            const isHidden = pwd.type === 'password';
            pwd.type = isHidden ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
