<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOLAINE - Connexion Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .login-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .input-icon input {
            padding-left: 45px;
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="text-2xl font-bold">Espace Administrateur</h1>
            <p class="opacity-90">Veuillez vous connecter pour continuer</p>
        </div>
        <div class="login-body">
            <form id="loginForm" class="space-y-6">
                <div class="form-group">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               placeholder="Entrez votre nom d'utilisateur"
                               required>
                    </div>
                    <div id="usernameError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    </div>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Entrez votre mot de passe"
                               required>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Se souvenir de moi
                        </label>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                    </button>
                </div>
                
                <div id="loginError" class="text-center text-red-500 text-sm mt-4 hidden">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Reset error states
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('loginError').classList.add('hidden');
            
            // Simple validation
            let isValid = true;
            
            if (!username) {
                const errorEl = document.getElementById('usernameError');
                errorEl.textContent = 'Veuillez entrer un nom d\'utilisateur';
                errorEl.style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                const errorEl = document.getElementById('passwordError');
                errorEl.textContent = 'Veuillez entrer un mot de passe';
                errorEl.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store the token if needed
                    if (data.token) {
                        if (rememberMe) {
                            localStorage.setItem('adminToken', data.token);
                        } else {
                            sessionStorage.setItem('adminToken', data.token);
                        }
                    }
                    
                    // Redirect to admin dashboard
                    window.location.href = '/admin';
                } else {
                    throw new Error(data.error || 'Échec de la connexion');
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorEl = document.getElementById('loginError');
                errorEl.textContent = error.message || 'Une erreur est survenue lors de la connexion';
                errorEl.classList.remove('hidden');
            }
        });
        
        // Check for existing token on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            if (token) {
                // Verify token and redirect if valid
                fetch('/api/admin/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = '/admin';
                    }
                })
                .catch(console.error);
            }
        });
    </script>
</body>
</html>
