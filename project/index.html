    <meta name="description" content="EVOLAINE - Découvrez nos soins de beauté naturels et authentiques inspirés des traditions marocaines. Des produits 100% naturels pour une beauté éclatante." />

    <!-- Open Graph / Facebook -->

    <!-- Twitter -->

    <meta name="twitter:url" content="https://evolaine.vercel.app/" />
    <meta name="twitter:title" content="EVOLAINE - Beauté Naturelle Marocaine" />
    <meta name="twitter:description" content="Découvrez nos soins de beauté naturels et authentiques inspirés des traditions marocaines." />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <title>EVOLAINE - Beauté Naturelle Marocaine</title>
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" /></noscript>
  </head>
  <body class="h-full bg-white text-gray-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script de gestion du thème -->
    <script>
      // Vérifier le thème préféré de l'utilisateur
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      // Gestion du chargement de l'application
      window.addEventListener('load', function() {
        // Masquer le préchargeur si présent
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          setTimeout(() => preloader.remove(), 300);
        }
      });
    </script>
  </body>
</html>
