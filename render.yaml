# Configuration pour le service web (backend)
services:
  - type: web
    name: evolaine-backend
    env: node
    region: frankfurt
    buildCommand: cd server && npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3004
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: evolaine-db
          property: hostname
      - key: DB_PORT
        fromDatabase:
          name: evolaine-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: evolaine-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: evolaine-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: evolaine-db
          property: password
    healthCheckPath: /api/health
    plan: free

  # Configuration pour le frontend
  - type: web
    name: evolaine-frontend
    env: static
    region: frankfurt
    buildCommand: |
      cd project && \
      npm ci && \
      npm run build
    staticPublishPath: project/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://evolaine-backend.onrender.com
    plan: free

# Configuration pour la base de données PostgreSQL
databases:
  - name: evolaine-db
    databaseName: evolaine
    user: evolaine_user
    plan: free  # Choisissez un plan adapté à vos besoins (free, starter, standard, etc.)
    region: frankfurt  # Même région que le service web
